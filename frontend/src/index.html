<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CDL Project Management</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      if (message.includes('ResizeObserver')) return;
      var div = document.createElement('div');
      div.id = 'global-error-display';
      div.style.cssText = 'position:fixed; top:0; left:0; width:100%; background:red; color:white; padding:20px; z-index:99999; font-size:16px; white-space:pre-wrap;';
      div.textContent = 'Global Error: ' + message + '\nSource: ' + source + ':' + lineno + ':' + colno + '\nStack: ' + (error ? error.stack : 'no stack');
      document.body.appendChild(div);
    };
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-950">
  <app-root></app-root>
</body>

</html>
