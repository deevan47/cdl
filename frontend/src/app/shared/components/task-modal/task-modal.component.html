<div *ngIf="showModal" 
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 modal-backdrop"
     (click)="onBackdropClick($event)">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md" (click)="$event.stopPropagation()">
    <div class="p-6">
      <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Add New Task</h3>
      
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Task Name -->
        <div>
          <label for="taskName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Task Name *
          </label>
          <input type="text" 
                 id="taskName"
                 formControlName="name"
                 class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                 placeholder="Enter task name">
          <div *ngIf="taskForm.get('name')?.invalid && taskForm.get('name')?.touched" 
               class="text-red-500 text-xs mt-1">
            Task name is required
          </div>
        </div>

        <!-- Description -->
        <div>
          <label for="taskDescription" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Description
          </label>
          <textarea id="taskDescription"
                    formControlName="description"
                    rows="3"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    placeholder="Enter task description (optional)"></textarea>
        </div>

        <!-- Dates -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="startDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              Start Date *
            </label>
            <input type="date" 
                   id="startDate"
                   formControlName="startDate"
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
          </div>

          <div>
            <label for="endDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              End Date *
            </label>
            <input type="date" 
                   id="endDate"
                   formControlName="endDate"
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
          </div>
        </div>

        <!-- Estimated Hours -->
        <div>
          <label for="estimatedHours" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Estimated Hours
          </label>
          <input type="number" 
                 id="estimatedHours"
                 formControlName="estimatedHours"
                 min="0"
                 class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                 placeholder="0">
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end gap-3 pt-4">
          <button type="button"
                  (click)="closeModal()"
                  class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 transition">
            Cancel
          </button>
          <button type="submit"
                  [disabled]="!taskForm.valid"
                  class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
            Create Task
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
