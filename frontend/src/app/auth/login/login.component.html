<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 font-sans relative overflow-hidden">
  <!-- Background decoration (optional, to mimic the curves) -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
    <div class="absolute -top-[20%] -right-[10%] w-[80%] h-[80%] bg-white/30 rounded-full blur-3xl transform rotate-12">
    </div>
    <div
      class="absolute -bottom-[20%] -left-[10%] w-[80%] h-[80%] bg-white/30 rounded-full blur-3xl transform -rotate-12">
    </div>
  </div>

  <div class="bg-white p-12 shadow-2xl w-full max-w-[400px] flex flex-col items-center relative z-10">
    <!-- Top Logo -->
    <div class="mb-8 flex flex-col items-center">
      <img src="assets/logo.png" alt="Flame University" class="h-16 w-auto mb-2">
      <!-- If the logo image doesn't include the text, we might need to add it, but usually it does. 
             Based on the image, it seems the logo has the text. -->
    </div>

    <!-- Heading -->
    <h2 class="text-[10px] font-bold tracking-widest text-gray-800 mb-8 uppercase text-center">Welcome to MyFlame Portal
    </h2>

    <!-- Form -->
    <form (ngSubmit)="submit()" class="w-full space-y-5">
      <!-- Error -->
      <div *ngIf="error" class="text-red-500 text-xs text-center bg-red-50 p-2 border border-red-100 rounded">{{ error
        }}</div>

      <!-- Username -->
      <div>
        <input [(ngModel)]="email" name="email" type="email" required placeholder="Username"
          class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-gray-500 text-sm placeholder-gray-400 transition-colors bg-white">
      </div>

      <!-- Password -->
      <div>
        <input [(ngModel)]="password" name="password" type="password" required placeholder="Password"
          class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-gray-500 text-sm placeholder-gray-400 transition-colors bg-white">
      </div>

      <!-- Login Button -->
      <button type="submit" [disabled]="isLoading"
        class="w-full bg-[#333333] hover:bg-black text-white font-bold py-3 px-4 focus:outline-none focus:shadow-outline transition-colors text-sm tracking-wide">
        {{ isLoading ? 'Logging in...' : 'Log in' }}
      </button>
    </form>

    <!-- Mobile App Password Link -->
    <div class="mt-6 text-center">
      <a href="#" class="text-[11px] text-gray-600 hover:text-gray-900 transition-colors">Set MyFLAME mobile app
        password</a>
    </div>

    <!-- Divider -->
    <div class="flex items-center w-full mt-8 mb-6">
      <div class="flex-grow border-t border-gray-200"></div>
      <span class="flex-shrink-0 mx-3 text-[10px] text-gray-400 font-medium uppercase tracking-wider">Login via
        Gmail</span>
      <div class="flex-grow border-t border-gray-200"></div>
    </div>

    <!-- Google Login -->
    <button type="button"
      class="flex items-center justify-center p-2 hover:bg-gray-50 rounded-full transition-colors mb-8">
      <svg class="w-6 h-6" viewBox="0 0 24 24">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          fill="#4285F4" />
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          fill="#34A853" />
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          fill="#FBBC05" />
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          fill="#EA4335" />
      </svg>
    </button>

    <!-- Bottom Logo (Everlasting Learning) -->
    <div class="mt-auto text-center flex flex-col items-center">
      <div class="text-[#F5A623] font-bold text-lg tracking-tighter leading-none uppercase"
        style="font-family: 'Arial Narrow', sans-serif; transform: scaleY(1.2);">EVERLASTING</div>
      <div class="text-[#1a3c6e] font-serif italic text-xl leading-none -mt-1"
        style="font-family: 'Times New Roman', serif;">learning</div>
    </div>

  </div>
</div>
