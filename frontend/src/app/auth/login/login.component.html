<div class="auth-container">
  <h2>Sign In</h2>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form (ngSubmit)="submit()" [attr.aria-busy]="isLoading">
    <div class="form-group">
      <label>Email</label>
      <input 
        [(ngModel)]="email" 
        name="email" 
        type="email" 
        required 
        [disabled]="isLoading"
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input 
        [(ngModel)]="password" 
        name="password" 
        type="password" 
        required 
        [disabled]="isLoading"
        placeholder="Enter your password"
      />
    </div>

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Signing in...' : 'Sign In' }}
    </button>
  </form>

  <p>Don't have an account? <a routerLink="/auth/register" [attr.tabindex]="isLoading ? -1 : 0">Create one</a></p>
</div>
